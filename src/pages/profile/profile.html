<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-right>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item>
  <ion-avatar item-start>
    <img src="assets/imgs/logo.png">
  </ion-avatar>
  <h2>{{nama_user}}</h2>
  <p>{{email_user}}</p>
</ion-item>
<ion-list>
  <ion-list-header>
    Statistics
  </ion-list-header>
  <ion-item>
    Tasks Done
    <ion-note item-end>
    {{done}}
    </ion-note>
  </ion-item>
  <ion-item>
    Tasks Onprogress
    <ion-note item-end>
    {{onProgress}}
    </ion-note>
  </ion-item>
  <ion-item>
    Total Tasks
    <ion-note item-end>
    {{total}}
    </ion-note>
  </ion-item>
</ion-list>

<button ion-button color="primary" block (click)="editProfile()">Edit Profile</button>
<br/>
<button ion-button color="danger" block (click)="signOut()">Sign Out</button>

</ion-content>
