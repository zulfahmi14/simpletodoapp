<ion-header>

  <ion-navbar>
    <ion-title>Create To Do</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Due Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>

    <button ion-button block (click)="gotoHelloIonic()">Create</button>

  </ion-list>

</ion-content>
